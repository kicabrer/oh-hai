<!DOCTYPE html>
<html>
	<head>
		<title>
		Font Sample
		</title>
		<link href="https://fonts.googleapis.com/css?family=Oswald|Raleway:700|Roboto" rel="stylesheet">
		<style>
			body {
				background-color: rgb(170,125,110);
			}
			
			.title {
				font-family: 'Raleway', sans-serif;
				font-size: 200%;
				color: rgb(140,60,0);
			}
		
			.haiku {
				font-family: 'Roboto', sans-serif;
				color: rgb(0,200,0);
			}
		
			.credit {
				font-family: 'Oswald', sans-serif;
				color: rgb(0,100,70);
			}
		</style>
	</head>
	<body>
		<p class="title">color, a haiku</p>
		
		<p class="haiku">you, pigment by light<br>
		breathe joy and wonder in me<br>
		brighten my future</p>
		
  		<p class="credit">written and colored by kathlyn cabrera</p>
	</body>
</html>
